name: 'Deploy to Azure'
on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: 'üßë‚Äçü¶± Azure login'
        uses: azure/login@v2
        with:
          client-id: 8cd3715f-5e55-4bf6-b0be-55dcf146d590
          tenant-id: 022e4faf-c745-475a-be06-06b1e1c9e39d
          subscription-id: b33f0285-db27-4896-ac5c-df22004b0aba

      - name: 'Deploy to Azure'
        run: |
          az deployment sub create \
            --name Deployment-$(date +"%Y-%m-%dT%H-%M-%S") \
            --template-file resource-group.bicep \
            --location westeurope \
            --parameters \
                location=westeurope \
                stage=dev
